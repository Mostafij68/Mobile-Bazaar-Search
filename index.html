<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Mobile Bazaar</title>
</head>
<body>
    <header>
        <h1 class="text-center fw-bolder text-secondary my-3">Mobile <span class="text-info">Bazaar</span></h1>
    </header>
    <main>
        <section class="container">
            <!--------- Search field --------->
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1"></div>
                <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10">
                    <div class="input-group mb-5">
                        <input id="search-field" type="text" class="form-control" placeholder="Search your chosen Mobile" aria-label="Search your chosen Mobile" aria-describedby="button-addon2">
                        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                      </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1"></div>
            </div>

            <!-- error message -->
            <div id="error-message" class="text-center text-danger error-message"><h5>Sorry, we didn't find any Mobile</h5></div>

            <!----------- result detail ----------->
            <div class="row mb-5">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-1"></div>
                <div id="rasult-detail" class="col-xl-8 col-lg-8 col-md-8 col-sm-10"></div>
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-1"></div>
            </div>

            <!--------- Search result --------->
            
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5"> </div>

            <div class="text-center">
                <button onclick="displayResult()" id="show-more" class="btn btn-info show-more my-4">Show more</button>
            </div>


        </section>
    </main>

    <!-- JavaSrcipt -->
    <script src="app.js"></script>
</body>
</html>
