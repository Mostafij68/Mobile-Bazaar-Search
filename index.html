<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Mobile Bazaar</title>
</head>
<body>
    <header>
        <h1 class="text-center fw-bolder text-secondary my-3">Mobile <span class="text-info">Bazaar</span></h1>
    </header>
    <main>
        <section class="container">
            <!--------- Search field --------->
            <div class="row">
                <div class="col-12">
                    <div class="input-group w-50 mx-auto mb-3">
                        <input type="text" class="form-control" placeholder="Search your chosen Mobile" aria-label="Search your chosen Mobile" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                      </div>
                </div>
            </div>
            <!--------- Search result --------->
            <div class="row">
                <div class="col-xl-4"></div>
                <div class="col-xl-4"></div>
                <div class="col-xl-4"></div>
            </div>
        </section>
    </main>

    <!-- JavaSrcipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
